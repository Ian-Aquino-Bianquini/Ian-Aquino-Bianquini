<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script src="./main.js" defer></script>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div id="background-wrap">
      <div class="x1">
        <div class="cloud"></div>
      </div>
      <div class="x2">
        <div class="cloud"></div>
      </div>
      <div class="x3">
        <div class="cloud"></div>
      </div>
      <div class="x4">
        <div class="cloud"></div>
      </div>
      <div class="x5">
        <div class="cloud"></div>
      </div>
    </div>
    <div class="grid">
      <div class="container">
        <!-- <button class="button-light" onclick="DayNight()">
          <img
            src="../img/1x/outline_brightness_medium_black_24dp.png"
            class=""
          />
        </button> -->
        <div class="light-effect"></div>
        <div class="dever">
          <h2>1) Array de Teste [1, 4, 2, 4, 6, 10, 3]</h2>
          min=<span id="min"></span>
          <br />
          max=<span id="max"></span>
          <br />
          uniq=<span id="uniq"></span>
          <br />
          sort=<span id="sort"></span>
        </div>
        <div class="dever">
          <h2>2) fibonacci</h2>
          <input type="text" id="valmax" value="4" />
          <button onclick="fibonacci()">Enviar</button>
        </div>
        <div class="dever">
          <h2>3) Iterações, Array usada [1, 2, 3, 4, 5, 6]</h2>
          <button id="double" onclick="double()">A) Double Alert</button>
          <button id="even" onclick="evenElement()">
            B) Even Element Alert
          </button>
          <button id="sum" onclick="Sum()">C) Sum Alert</button>
        </div>
      </div>
    </div>
    <div>
      <div class="sun"></div>
      <div class="sun-effect"></div>
    </div>
    <div class="splashs">
      <div class="splash delay-1 left"></div>
      <div class="splash delay-2 right-top"></div>
      <div class="splash delay-5 left-top"></div>
      <div class="splash delay-4 right"></div>
    </div>
    <div id="treeContainer">
      <img class="tree" src="../images/tree.png" alt="tree" />
      <div class="mountain mountain-2"></div>
    </div>
    <div class="water"></div>
  </body>

<!DOCTYPE html>
<html>
  <head>
    <title>Opa</title>
    <script src="./js/main.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <link href="./styles.css" rel="stylesheet">
  </head>
  <body>
    <h1>Cadastro de Livros</h1>
    <input type="text" id="titulo" placeholder="Título" /> <br />
    <input type="text" id="descricao" placeholder="Descrição" /> <br />
    <select name="genero" id="genero" placeholder="Gênero">
      <option value="romance">Românce</option>
      <option value="drama">Drama</option>
      <option value="terror">Terror</option>
      <option value="ficcao">Ficção</option>
      <option value="tecnico">Técnico</option>
    </select>
    <br />
    <input type="text" id="autor" placeholder="Autor" /> <br />
    <input type="submit" id="submit" onclick="cadastrarlivros()"></input>
    
    
    <div id="catalog">
      <h1>Catálogo dos Livros</h1>
      <table id="acervo" class="responsive-table">
        <tr>
          <th>Título</th>
          <th>Gênero</th>
          <th>Descrição</th>
          <th>Autor</th>
          <th></th>
        </tr>
      </table>
    </div>
    
    <form  method="POST" onsubmit="salvarBD()" action="https://rafaelescalfoni.net/web/livros.php">
      <input type="hidden" id="result" name="acervo_post" />
      <button id="salv" type="submit">Salvar no Banco de Dados</button>
    </form>
  </body>
</html>
